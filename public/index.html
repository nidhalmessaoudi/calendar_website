<!DOCTYPE html>
<html>
  <head>
    <title>Project Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- TUI Calendar Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css"
    />
    <!-- TUI Calendar scripts -->
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="top-container">
        <div class="topbar">
          <button id="today" class="btn btn-outline-primary" type="button">
            Today
          </button>
          <button id="prev-month" class="btn btn-outline-primary" type="button">
            &leftarrow; Prev
          </button>
          <button id="next-month" class="btn btn-outline-primary" type="button">
            Next &rightarrow;
          </button>
        </div>
        <div class="current-month__container">
          <strong id="date-display"></strong>
        </div>
        <div class="newproj-btn__container">
          <button id="new-proj" class="btn btn-primary" type="button">
            New Project
          </button>
        </div>
      </div>
      <div id="calendar"></div>
    </div>
  </body>
</html>
